sudo: required
language: node_js
node_js:
  - 10
cache: 
  directories:
    - node_modules

services:
  - docker 

before_install:
  # login to docker registries (dockerhub + heroku) 
  - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
  
install: 
  # install deps 
  - npm install 

script: 
  - npm test 
  - npm build 
  # build docker images 
  - docker build -t kotid/react-example:v2 . 

  # - docker build -t unqpdes / todo-list-front .
  # - docker tag unqpdes / todo-list-front registry.heroku.com/$HEROKU_APP_NAME/web 

deploy: 
  provider: script 
  script: 
    # push to dockerhub  
     docker push kotid/react-example:v2;

     

